name: Checks

on:
  push:
    branches:
      - main
      - release

  pull_request:
    branches:
      - main
      - release

  workflow_dispatch:

jobs:
  Checks:
    runs-on: ubuntu-latest

    steps:
      - run: echo "starting checks ğŸ‘€ triggered by a ${{ github.event_name }} in ${{ github.ref }}."

      - name: Clonning repo ğŸ‘
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Compile ğŸ—œ
        run: yarn compile

      - name: Lint ğŸ§¹
        run: yarn lint

      - name: Run Unit tests ğŸ§ª
        run: yarn test

      - run: echo "Checks completed, status is ${{ job.status }}. âœ…"
